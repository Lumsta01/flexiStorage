<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00A4BD;
            --secondary: #45D9A8;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 164, 189, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">

            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Forgot Password</h2>

            <form action="/reset-password" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email">
                </div>

                <button type="submit" class="btn-primary w-full">Reset Password</button>
            </form>

            <p class="text-center mt-4 text-gray-600">Remembered your password? <a href="login.html" class="text-primary font-semibold">Log In</a></p>
        </div>
    </div>

</body>
</html>
